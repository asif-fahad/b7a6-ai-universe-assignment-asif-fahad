<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AI Universe Hub</title>
    <!--           bootstrap           -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- fontawesom -->
    <script src="https://kit.fontawesome.com/a06989dd3a.js" crossorigin="anonymous"></script>
</head>

<body>
    <!--            header        -->
    <header class="container text-center">
        <h1 class="my-3">AI Universe Hub</h1>
        <button id="sort-by-date" class="fs-6 fw-light btn btn-danger">Sort by Date</button>
    </header>
    <!--                   main          -->
    <main>
        <section class="container mt-5">
            <!--         cards        -->
            <div id="cards-container" class="row row-cols-1 row-cols-md-3 g-4">

            </div>
        </section>
        <!--          see more button     -->
        <section id="show-all" class="container text-center mt-5 d-none">
            <div>
                <button onclick="seeMoreData()" id="btn-show-all" class="fs-6 fw-light btn btn-danger">See More</button>
            </div>
        </section>
        <!--         spinner     -->
        <section id="loader" class="d-none">
            <div class="d-flex justify-content-center">
                <div class="spinner-border text-danger" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>

        <!--                    modal body              -->
        <section>
            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog modal-xl modal-dialog-centered">
                    <div class="modal-content ">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel"></h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div id="modal-body" class="modal-body">

                        </div>

                    </div>
                </div>
            </div>
        </section>


    </main>



    <!--               bootstrap        -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <!--               javascript       -->
    <script src="js/ai.js"></script>
</body>

</html>
